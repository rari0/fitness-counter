<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="This is a Fitness Counter developed for start2impact project">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Rares A. Bot">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://rari-fitness-counter.netlify.app">
  <meta property="og:title" content="Fitness Counter">
  <meta property="og:image" content="./assets/img/index-og.png">
  <meta property="og:description" content="Fitness Counter - s2i project">
  <meta property="og:locale" content="en_EN">
  <title>Fitness Counter</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="title-container" class="glass-background">
    <h1>Daily Calories</h1>
  </div>
  <div id="app" class="glass-background">
    <div id="form-wrapper">
      <div id="question-container"></div>
        <div id="controls">
          <button id="prev-btn" onclick="prevQuestion()"><</button>
          <button id="next-btn" onclick="nextQuestion()">></button>
        </div>
      <div id="result-container"></div>
        <button id="reset-btn" onclick="resetTest()">Reset</button>
      </div>
    </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
